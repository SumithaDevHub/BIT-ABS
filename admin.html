<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Dashboard - BIT Appointment Portal</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 font-sans">
  <div class="flex h-screen">
    <!-- Sidebar -->
    <aside class="w-64 bg-green-700 text-white p-4">
      <h2 class="text-2xl font-bold mb-6">BIT Admin</h2>
      <nav class="space-y-4">
        <button class="w-full text-left hover:bg-green-600 p-2 rounded" onclick="showSection('staff')">Monitor Staff</button>
        <button class="w-full text-left hover:bg-green-600 p-2 rounded" onclick="showSection('student')">Monitor Students</button>
        <button class="w-full text-left hover:bg-green-600 p-2 rounded" onclick="showSection('export')">Export Data</button>
      </nav>
    </aside>

    <!-- Main Content -->
    <main class="flex-1 p-6 overflow-y-auto">
      <!-- Staff Section -->
      <section id="staffSection" class="hidden">
        <h2 class="text-xl font-semibold mb-4">Staff Monitoring</h2>
        <div id="staffStats" class="mb-4"></div>
        <div id="staffList" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4"></div>
      </section>

      <!-- Student Section -->
      <section id="studentSection" class="hidden">
        <h2 class="text-xl font-semibold mb-4">Student Monitoring</h2>
        <div id="studentStats" class="mb-4"></div>
        <div id="studentList" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4"></div>
      </section>

      <!-- Export Section -->
      <section id="exportSection" class="hidden">
        <h2 class="text-xl font-semibold mb-4">Export Appointments</h2>
        <div class="mb-4 flex gap-4 flex-wrap">
          <select id="filterType" class="border p-2 rounded">
            <option value="all">All</option>
            <option value="student">Student</option>
            <option value="staff">Staff</option>
          </select>
          <select id="filterTime" class="border p-2 rounded">
            <option value="all">All</option>
            <option value="upcoming">Upcoming</option>
            <option value="past">Past</option>
          </select>
          <button class="bg-green-600 text-white px-4 py-2 rounded" onclick="exportAsCSV()">Export CSV</button>
          <button class="bg-red-600 text-white px-4 py-2 rounded" onclick="exportAsPDF()">Export PDF</button>
        </div>
        <table id="exportTable" class="table-auto w-full border border-collapse">
          <thead class="bg-gray-200">
            <tr>
              <th class="border p-2">ID</th>
              <th class="border p-2">Name</th>
              <th class="border p-2">Role</th>
              <th class="border p-2">Date</th>
              <th class="border p-2">Status</th>
            </tr>
          </thead>
          <tbody id="exportTableBody"></tbody>
        </table>
      </section>
    </main>
  </div>

  <script>
    function showSection(section) {
      document.getElementById('staffSection').classList.add('hidden');
      document.getElementById('studentSection').classList.add('hidden');
      document.getElementById('exportSection').classList.add('hidden');
      document.getElementById(section + 'Section').classList.remove('hidden');
    }

    function exportAsCSV() {
      // Dummy data export function
      alert('CSV Export triggered!');
    }

    function exportAsPDF() {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();
      doc.autoTable({ html: '#exportTable' });
      doc.save('appointments.pdf');
    }

    // On page load, default to staff section
    window.onload = () => {
      showSection('staff');
    }
  </script>
</body>

</html>
